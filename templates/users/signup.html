{% extends 'base.html' %}

{% block content %}
<h1>註冊你的帳號</h1>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                {% for error in field.errors %}
                    <td class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}

    </table>
    <button type="submit">確認</button>
</form>
{% endblock %}
