{% extends 'base.html' %}

{% block content %}

{% if validlink %}
    <p>設定你的密碼</p>
	<form method="post">
        <table>
            <tr>
                <td>重新輸入密碼</td>
                <td>{{ form.new_password1 }}</td>
            </tr>
            <tr>
                <td>再次確認密碼</td>
                <td>{{ form.new_password2 }}</td>
            </tr>
        </table>
        <button type="submit">確認修改</button>
	</form>
{% else %}
	你的連結已經失效，請重新設定你的密碼
{% endif %}

{% endblock %}
