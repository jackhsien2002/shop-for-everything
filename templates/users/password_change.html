{% extends 'base.html' %}
{% block content %}
    <h1>修改密碼</h1>
    <form method="post">
        {% csrf_token %}
        <label>舊密碼</label>
            <p>{{ form.old_password }}</p>
        <label>新密碼</label>
            <p>{{ form.new_password1 }}</p>
        
        <label>再次確認密碼</label>
            <p>{{ form.new_password2 }}</p>
        <button type="submit">確認</button>
    </form>
{% endblock %}
